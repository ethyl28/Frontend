
  <!-- Log In Form Section -->
  <section>
      <div class="container" id="container">
          <div class="form-container sign-up-container">
              <form action="#">
                  <h1>Sign Up</h1>
                  <div class="social-container">
                    <a href="https://www.facebook.com" target="_self" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="https://mail.google.com" target="_self" class="social"><i class="fa fa-google"></i></a>
                    <a href="https://github.com/" target="_self" class="social"><span class="fab fa-github"></span></a>
                  </div>
                  <span>Or use your Email for registration</span>
                  <label>
                      <input type="text" placeholder="Name"/>
                  </label>
                  <label>
                      <input type="email" placeholder="Email"/>
                  </label>
                  <label>
                      <input type="password" placeholder="Password"/>
                  </label>
                  <button style="margin-top: 9px">Sign Up</button>
              </form>
          </div>
          <div class="form-container sign-in-container">
              <form action="#">
                  <h1>Sign in</h1>
                  <div class="social-container">
                    <a href="https://www.facebook.com" target="_self" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="https://mail.google.com" target="_self" class="social"><i class="fa fa-google"></i></a>
                    <a href="https://github.com/" target="_self" class="social"><span class="fab fa-github"></span></a>

                  </div>
                  <span> Or sign in using E-Mail Address</span>
                  <label>
                      <input type="email" placeholder="Email"/>
                  </label>
                  <label>
                      <input type="password" placeholder="Password"/>
                  </label>
                  <a href="#">Forgot your password?</a>
                  <button>Sign In</button>
              </form>
          </div>
          <div class="overlay-container">
              <div class="overlay">
                  <div class="overlay-panel overlay-left">
                      <h1>Log in</h1>
                      <p>Sign in here if you already have an account </p>
                      <button class="ghost mt-5" id="signIn">Sign In</button>
                  </div>
                  <div class="overlay-panel overlay-right">
                      <h1>Create, Account!</h1>
                      <p>Sign up if you still don't have an account ... </p>
                      <button class="ghost" id="signUp">Sign Up</button>
                  </div>
              </div>
          </div>
      </div>
  </section>
